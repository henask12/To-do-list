<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Updated Version -->
  <main>
    <div id="checklist">
        <div class="header">
            <h1>
              TO DO LIST Task's 
            </h1>
        </div>
        <div id="items">
            <form id="add-form" class="add-form">
                <label for="add-item">
                    <input type="text" name="add-item" id="add-item" class="add-form__input"
                        placeholder="Add a new item to the list..." required autofocus>
                </label>
                <button type="button" id="add-button"></button>
                <div id="error"></div>
            </form>
            <ul id="list">
            </ul>
        </div>
        <div id="clear">
            <button type="button" id="clear-button">Clear all completed</button>
        </div>
    </div>
</main>


  <script src="../dist/main.js"></script>
</body>

</html>
